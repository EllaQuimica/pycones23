version: "3"
services:
  pelican-sitebuilder:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8000"
    volumes:
      - .:/project-root
    environment:
      - CONFFILE=pelicanconf.py
      - PYCONES_BUILD_TARGET=${PYCONES_BUILD_TARGET:-LANDING}
    command: pelican -l content -s pelicanconf.py -r --bind 0.0.0.0
