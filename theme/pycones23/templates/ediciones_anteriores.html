{% extends 'base.html' %}



{% block content %}

<h1 class="main-title">
    Ediciones pasadas
</h1>


<section class="wrapper">
     {% for edition in PAST_EDITIONS %}
      <div class="box">
        <div class="card__image-container">
          <a href="{{ edition.url }}" target="_blank">
            <img
            src="{{ edition.logo }}"
          />
          </a>
        </div>
        {{ edition.name }}
      </div>
      {% endfor %}
</section>



{% endblock content %}
